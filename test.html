    <div class="modal-dialog">

        <div class="modal-header">
          <h5 class="modal-title" id="login">Modal title 2</h5>

          <div class="container text-center">
            <div class="row">
              <div class="col-5">
                username

              </div>
            </div>
           
            <div class="row">
              <div class="col-5">
                password
              </div>
              <div class="col-7">
                <input class="form-control me-2" type="search" placeholder="password" aria-label="Search" />
              </div>
            </div>

           
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">create account</button>

      </div>
    </div>
